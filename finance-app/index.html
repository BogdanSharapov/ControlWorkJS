<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый Трекер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Финансовый трекер</h1>
        <strong>Общий баланс: <span id="total-balance">500 руб</span></strong>
        
        <form id="expense-form">
            <select id="type" required>
                <option value="">Выберите тип операции</option>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
            <select id="category" required>
                <option value="">Выберите категорию</option>
                <option value="transport">Транспорт</option>
                <option value="food">Еда</option>
                <option value="entertainment">Развлечения</option>
            </select>
            <input type="number" id="amount" placeholder="Сумма" required />
            <button type="submit">Добавить операцию</button>
        </form>

        <h2>Список операций</h2>
        <ul id="expense-list"></ul>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
